<mat-card>
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input [(ngModel)]="dstamp" matInput [matDatepicker]="picker" (dateChange)="onSelect()" >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</mat-card>

<mat-card class="note">
    <span [innerText]="textNote"></span>
</mat-card>

<mat-card>
    <mat-chip-list>
        <mat-chip *ngFor="let tag of tags" (click)="onTagSelect(tag)">{{tag.name}}</mat-chip>
    </mat-chip-list>
</mat-card>

<mat-card>
    <button mat-raised-button routerLink="/tags">
        <mat-icon>add</mat-icon>
        Add Tag
    </button>
</mat-card>
