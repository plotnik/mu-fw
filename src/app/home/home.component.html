
<mat-card class="note">
    <span [innerText]="textNote"></span>
</mat-card>

<mat-card>
    <mat-chip-list>
        <mat-chip *ngFor="let tag of tags" (click)="onTagSelect(tag)">{{tag.name}}</mat-chip>
    </mat-chip-list>
</mat-card>

<mat-divider></mat-divider>

<mat-card>

    <input [(ngModel)]="dstamp" (dateChange)="onSelect()" matInput [matDatepicker]="picker" style="display: none;">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>

    &nbsp;

    <button mat-stroked-button routerLink="/tags">
        <mat-icon>add</mat-icon>
        Add Tag
    </button>
</mat-card>
