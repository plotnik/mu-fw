<div class="fw-page">
<mat-card class="note">
    <span [innerText]="textNote"></span>
</mat-card>

<mat-card>
    <mat-chip-set>
        <mat-chip *ngFor="let tag of tags" (click)="onTagSelect(tag)">{{tag.name}}</mat-chip>
    </mat-chip-set>
</mat-card>

<mat-divider></mat-divider>

<div class="mu-buttons">

    <button mat-icon-button (click)="onPrevNote()">
        <mat-icon>arrow_back_ios</mat-icon>
    </button>

    &nbsp;

    <input [(ngModel)]="dstamp" (dateChange)="onSelect()" matInput [matDatepicker]="picker" style="display: none;">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>

    &nbsp;

    <button mat-icon-button (click)="onNextNote()">
        <mat-icon>arrow_forward_ios</mat-icon>
    </button>

    &nbsp;

    <button mat-icon-button routerLink="/tags">
        <mat-icon>tag</mat-icon>
    </button>

    &nbsp;

    <button mat-icon-button routerLink="/patterns">
        <mat-icon>search</mat-icon>
    </button>

    &nbsp;

    <button mat-icon-button (click)="onAerostat()">
        <mat-icon>online_prediction</mat-icon>
    </button>
</div>
</div>
