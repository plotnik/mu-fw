<mat-card>
    <mat-nav-list>
        <mat-list-item *ngFor="let date of dates" class="note" (click)="openDate(date)">
            <a matLine>{{ date | date:'d MMMM y, EE' }}</a>
            <button mat-icon-button>
                <mat-icon>{{ isVisited(date)? 'done':'more_horiz'}}</mat-icon>
            </button>
        </mat-list-item>
    </mat-nav-list>
</mat-card>
